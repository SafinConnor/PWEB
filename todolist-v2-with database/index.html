<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PWEB To-Do List - SafinConnor</title>
    <link href="C:\Users\safin\Downloads\todolist-v2-with database\public\css\styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Daily Routine ToDo List</h1>
    
    <ul>
      <li>
        <input type="checkbox" id="clean-room">
        <label for="clean-room">Clean room</label>
      </li>
      <li>
        <input type="checkbox" id="wash-clothes">
        <label for="wash-clothes">Wash clothes</label>
      </li>
      <li>
        <input type="checkbox" id="wash-dishes">
        <label for="wash-dishes">Wash dishes</label>
      </li>
      <li>
        <input type="checkbox" id="shopping">
        <label for="shopping">Shopping</label>
      </li>
      <li>
        <input type="checkbox" id="do-assignments">
        <label for="do-assignments">Do assignments</label>
      </li>
    </ul>


    <script>
      // Add persistence for checkbox states
      document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        // Load saved states
        checkboxes.forEach(checkbox => {
          const saved = localStorage.getItem(checkbox.id);
          if (saved === 'true') {
            checkbox.checked = true;
          }
        });
        
        // Save states on change
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', function() {
            localStorage.setItem(this.id, this.checked);
          });
        });
      });
    </script>
  </body>
</html>
